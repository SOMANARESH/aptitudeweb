<h2><u> Question </u>29:</h2>
<hr>
<p>
0.000006723 when expressed in scientific notation, equals :


</p>


<div class="div2">
	A.&nbsp;&nbsp;6723&times;10<sup>-5</sup>

	
</div>
<br>
<div class="div2">
	B.&nbsp;&nbsp;6723&times;10<sup>-7</sup>

	
</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;6.723&times;10<sup>-6</sup>

	
</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
0.000006723 = (0.000006723&times;10<sup>6</sup>)&divide;10<sup>6</sup> 
<br><br>
= (6.723&times;10<sup>-6</sup>&times;10<sup>6</sup>)&divide;10<sup>6</sup>
<br><br> 
= 6.723&divide;10<sup>6</sup> 
<br><br>
= 6.723&times;10<sup>-6</sup>
