<p>

What will come in place of question mark in the following equation?<br>
54.(?) 3 + 543 + 5.43 = 603.26


</p>


<div>
	A.&nbsp;&nbsp;5

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;6

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;8

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<h2> <u>Answer</u>:c </h2>

<br>
Let X + 543+5.43
<br><br>
=603.26
<br><br>
Then x = 603.26-(543+5.43)
<br><br>
=603.26-548.43
<br><br>
=54.83
<br><br>
Missing digit = 8.
