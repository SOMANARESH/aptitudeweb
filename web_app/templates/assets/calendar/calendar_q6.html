<h2><u> Question 6 </u>:</h2>
<hr>
<p>Today is Monday. After 61 days, it will be:</p>


	<div>
		A.Tuesday
	</div>
<br>
	<div>
		B.Thursday
	</div>
<br>
	<div>
		C.Wednesday
	</div>
<br>
	<div>
		D.Saturday
	</div>



<h2> <u>Answer</u>: D </h2>
<h3>Solution: </h3>
	<p>Each day of the week is repeated after 7 days.</p>
	<p>So, after 63 days, it will be Monday.</p>
	<p>and after 62 days, it will be Sunday.</p>
	<p>After 61 days, it will be Saturday.</p>
