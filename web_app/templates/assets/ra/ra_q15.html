<h2><u> Question </u>:15</h2>
<hr>
<p>

What number should be added to each 6,14,18 and 38 so that the resulting numbers make a proportion?	

</p>


<div>
	A.&nbsp;&nbsp;1

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;2

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;3

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;4

	
</div>
		
	

<h2> <u>Answer</u>:b </h2>

(Product of means &minus; product of extremes)&divide;(suf of extremes&minus;sum of means)<br><br>
=(14&times;18)-(6&times;38)&divide;(6+38)-(14+18)<br><br>
=(252-228)&divide;(44-32)<br><br>
=<sup>24</sup>&frasl;<sub>12</sub><br><br>
=2
