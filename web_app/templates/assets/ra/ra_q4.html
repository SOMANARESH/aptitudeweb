<p>

</p>


<div>

</div>
<br>
<div>

</div>
<br>

</div>

</div>
		
	

<h2> <u>Answer</u>:c </h2>

Required ratio = 0.08:0.6<br><br>
=8:60<br><br>
=2:15.
