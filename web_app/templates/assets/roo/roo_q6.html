<p>
If the expression x + 809436 &times; 809438 be a perfect square, then the value of x is:


</p>


<div>
	A.&nbsp;&nbsp;809436

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;809438

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;0

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;1

	
</div>
		
	

<h2> <u>Answer</u>: d</h2>
Product of two consecutive odd or even numbers increased by unity is equal to square of average of the number.
