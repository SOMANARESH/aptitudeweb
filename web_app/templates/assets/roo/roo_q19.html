<h2><u> Question </u>:19</h1>
<hr>
<p>
If 103<sup>2</sup> is added to the square of a number, the answer so obtained is 11138, what is the number?


</p>


<div>
	A.&nbsp;&nbsp;19

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;23

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;27

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<h2> <u>Answer</u>: b</h2>

Let the required number be x. <br><br>
Then x<sup>2</sup> + 103<sup>2</sup> = 11138<br><br>
X<sup>2</sup> = 11138 - 103<sup>2</sup><br><br>
= 11138-10609<br><br>=529<br><br>
x = 
<span style="white-space: nowrap;">
&radic;<span 												style="text-decoration:overline;">&nbsp;529&nbsp;</span>
</span>	

 <br><br>
= 23.
