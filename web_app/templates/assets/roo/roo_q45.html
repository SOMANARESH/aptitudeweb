<p>

The square root of 180625?

</p>


<div>
	A.&nbsp;&nbsp;425

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;435

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;475

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;525

	
</div>
		
	

<h2> <u>Answer</u>: a</h2>

4<sup>2</sup> < 18 < 5<sup>2</sup><br><br>
The first digit of square root is 4<br><br>
Last 4 digits of the given numbers are 0625<br><br>
Square root has last two digits 25<br><br>
425 may be the required number<br><br>
We check: 425<sup>2</sup><br><br> = 4&times;4.5|0625<br><br>=180625.
