<h2><u> Question </u>:40</h1>
<hr>
<p>
1008 divided by which single digit number gives a perfect square?


</p>


<div>
	A.&nbsp;&nbsp;9

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;4

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;8

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;7

	
</div>
		
	

<h2> <u>Answer</u>: d</h2>
1008 = 2<sup>4</sup>&times;3<sup>2</sup>&times;7<br><br>
Required number is 7.
