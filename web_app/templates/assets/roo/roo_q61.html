<h2><u> Question </u>:61</h2>
<hr>
<p>
Find the square root of 33 <sup>1</sup>&frasl;<sub>16</sub>.


</p>


<div class="div2">
	A.&nbsp;&nbsp;33 <sup>1</sup>&frasl;<sub>4</sub>

	
</div>
<br>
<div class="div2">
	B.&nbsp;&nbsp; <sup>23</sup>&frasl;<sub>16</sub>

	
</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;5 <sup>3</sup>&frasl;<sub>4</sub>

	
</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
<br><br>
	Let X = 33 <sup>1</sup>&frasl;<sub>16</sub><br><br>
	X = <sup>[(33&times;16)&plus;1)</sup>&frasl;<sub>16</sub><br><br>
	X = <sup>(528&plus;1)</sup>&frasl;<sub>16</sub><br><br>
	X = <sup>529</sup>&frasl;<sub>16</sub><br><br>
	Square root of X is
 = <span style="white-space: nowrap;"></span>
				&radic;<span 												style="text-decoration:overline;">&nbsp;529&divide;16



&nbsp;</span>	<br><br>
= 23&divide;4<br><br>
= 5 <sup>3</sup>&frasl;<sub>4</sub>

</div>
</body>
