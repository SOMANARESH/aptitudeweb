<h2> <u>Answer</u>: B</h2>

Let 60% of 2300 = 30% of x <br><br>
<sup>60</sup>&frasl;<sub>100</sub>&times;2300 = <sup>30</sup>&frasl;<sub>100</sub>&times;X<br><br>

<sup>(60&times;2300)</sup>&frasl;<sub>100</sub> = <sup>30X</sup>&frasl;<sub>100</sub><br><br>

X = <sup>(138000&times;100</sup>&frasl;<sub>100&times;30</sub><br><br>
X = <sup>138000</sup>&frasl;<sub>30</sub><br><br>
X = 4600
