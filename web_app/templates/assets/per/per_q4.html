<p>

If 50% of P = 25% of Q, then P=x% of Q.  find x.

</p>


<div class="div2">
	A.&nbsp;&nbsp;0.2

	B.&nbsp;&nbsp;5

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
Given that 50% of P = 25% of Q <br><br>
(<sup>50</sup>&frasl;<sub>100</sub>)&times;P = (<sup>25</sup>&frasl;<sub>100</sub>)&times;Q
<br><br>
(<sup>1</sup>&frasl;<sub>2</sub>)&times;P = (<sup>25</sup>&frasl;<sub>100</sub>)&times;Q
<br><br>
P = (<sup>(2&times;25)</sup>&frasl;<sub>100</sub>)&times;Q
<br><br>
P = (<sup>50</sup>&frasl;<sub>100</sub>)&times;Q
<br><br>
P = 50% of Q
<br><br>
Then X = 50
