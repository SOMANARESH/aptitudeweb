 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
Let the required number be X
<br><br>
(57% of X - 41% of X) = 240
<br><br>
16% of the number = 240
<br><br>(<sup>16</sup>&frasl;<sub>100</sub>)&times;X = 240
<br><br>
X = <sup>(240&times;100)</sup>&frasl;<sub>16</sub>
<br><br>
X = <sup>(24000)</sup>&frasl;<sub>16</sub>
<br><br>
X = 1500
