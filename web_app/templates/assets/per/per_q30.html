<h2><u> Question </u>:30</h1>
<hr>
<p>
The population of a town is increased from 25000 to 30,000 in a year. Find the rate of increase. 




</p>


<div>
	A.&nbsp;&nbsp;5%

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;10%

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;20%

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;25%

	
</div>
		
	

<h2> <u>Answer</u>: C</h2>
Total increases in the population <br><br>
= 30,000-25,000<br><br>
=5,000<br><br>
Percentage increases in population <br><br>
= <sup>5000</sup>&frasl;<sub>25000</sub>&times;100<br><br>= 20%.
