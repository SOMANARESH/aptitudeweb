<h2><u> Question </u>:14</h2>
<hr>
<p>

    47% of 583 &minus; 41% of 473 = ?


</p>


<div>
    A.&nbsp;&nbsp;34.98


</div>
<br>
<div>
    B.&nbsp;&nbsp;28.38


</div>
<br>
<div>
    C.&nbsp;&nbsp;80.08


</div>
<br>

<div>
    D.&nbsp;&nbsp;None of these


</div>


<h2><u>Answer</u>: C</h2>
47% of 583 &minus; 41% of 473 = <br><br>[(<sup>47</sup>&frasl;<sub>100</sub>)&times;583] &minus;
[(<sup>41</sup>&frasl;<sub>100</sub>)&times;473]<br><br>
= (<sup>27401</sup>&frasl;<sub>100</sub>) - (<sup>19393</sup>&frasl;<sub>100</sub>)<br><br>
= <sup>(27401-19393)</sup>&frasl;<sub>100</sub><br><br>
= <sup>8008</sup>&frasl;<sub>100</sub><br><br>
= 80.08
