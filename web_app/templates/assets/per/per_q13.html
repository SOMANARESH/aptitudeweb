<h2><u> Question </u>:13</h2>
<hr>
<p>

    (7.9 % of 134) &minus; (3.4% of 79) = ?


</p>


<div>
    A.&nbsp;&nbsp;8.1


</div>
<br>
<div>
    B.&nbsp;&nbsp;7.8


</div>
<br>
<div>
    C.&nbsp;&nbsp;7.3


</div>
<br>

<div>
    D.&nbsp;&nbsp;None of these


</div>


<h2><u>Answer</u>: D</h2>
(7.9% of 134) &minus; (3.4% of 79)
<br><br>
= [(<sup>7.9</sup>&frasl;<sub>100</sub>)&times;134] &minus; [(<sup>3.4</sup>&frasl;<sub>100</sub>)&times;79]
<br><br>
= (<sup>1058.6</sup>&frasl;<sub>100</sub>) &minus; (<sup>268.6</sup>&frasl;<sub>100</sub>)
<br><br>
= <sup>(1058.6-268.6)</sup>&frasl;<sub>100</sub><br><br>
= <sup>790</sup>&frasl;<sub>100</sub><br><br>
= 7.9<br><br>
