<p>
A fruit seller sells 30% apples and still has 630 apples in the stock. How many apples had he bought?




</p>


<div class="div2">
	A.&nbsp;&nbsp;189

	
</div>

<div class="div2">

<br>

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
Stock left unsold = (100-30)% <br><br>
=70% <br><br>
70% = 630 apples<br><br>
1% = <sup>630</sup>&frasl;<sub>70</sub><br><br>
1% = 9<br><br>
100% = 9&times;100<br><br>
100% = 900<br><br>
Total apples = 900<br><br>
