<h2><u> Question </u>:22</h1>
<hr>
<p>
If 39% of a number is equal to 52% of the other number. What is the ratio between the two numbers?




</p>


<div>
	A.&nbsp;&nbsp;2:3

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;3:4

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;4:3

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<h2> <u>Answer</u>: C</h2>

Let the two numbers be X and Y<br><br>
39% of X = 52% of Y<br><br>
<sup>39</sup>&frasl;<sub>100</sub>&times;X = <sup>52</sup>&frasl;<sub>100</sub>&times;Y<br><br>
<sup>39X</sup>&frasl;<sub>100</sub> = <sup>52Y</sup>&frasl;<sub>100</sub><br><br>
<sup>X</sup>&frasl;<sub>Y</sub> = <sup>52</sup>&frasl;<sub>39</sub><br><br>
<sup>X</sup>&frasl;<sub>Y</sub> = <sup>4</sup>&frasl;<sub>3</sub>
