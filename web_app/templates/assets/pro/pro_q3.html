<h2><u> Question </u>:3</h1>
<hr>
<p>
A man bought an old typewriter for 1200 and spent 200 on its repair. He sold it for 1680. His profit percent is


</p>


<div>
	A.&nbsp;&nbsp;20%

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;10%

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;8%

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;16%

	
</div>
		
	

<h2> <u>Answer</u>:a </h2>
Total cost price = 1200+200<br><br>=1400<br><br>
Profit = (1680-1400)<br><br>= 280<br><br>
Profit% = profit&divide;cost price <br><br>
= <sup>280</sup>&frasl;<sub>1400</sub>&times;100 <br><br>=20%.
