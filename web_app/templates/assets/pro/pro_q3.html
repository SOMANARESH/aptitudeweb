A man bought an old typewriter for 1200 and spent 200 on its repair. He sold it for 1680. His profit percent is


</p>


<div class="div2">
	A.&nbsp;&nbsp;20%

	
</div>

<div class="div2">

</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;8%

	
</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;16%

	
</div>
		
	

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
Total cost price = 1200+200<br><br>=1400<br><br>
Profit = (1680-1400)<br><br>= 280<br><br>
Profit% = profit&divide;cost price <br><br>
= <sup>280</sup>&frasl;<sub>1400</sub>&times;100 <br><br>=20%.
