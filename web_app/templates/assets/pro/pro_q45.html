<p>
If an article costing 1000 is sold gaining 20% of its selling price. Find selling price of the article.


</p>


<div>
	A.&nbsp;&nbsp;1250

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;1200

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;980

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;975

	
</div>
		
	

<h2> <u>Answer</u>:a </h2>
Profit = 
<sup>1</sup>&frasl;<sub>5</sub>
of selling price<br><br>
 = <sup>1</sup>&frasl;<sub>5-1</sub> of cost price<br><br>
= <sup>1</sup>&frasl;<sub>4</sub>&times;1000<br><br>=250<br><br>
Selling price = 1000+250<br><br>=1250.
