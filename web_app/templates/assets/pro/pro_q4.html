<h2><u> Question </u>:4</h1>
<hr>
<p>
A man buys a cycle for 1400 and sells it at a loss of 15%. What is the selling price of the cycle?


</p>


<div>
	A.&nbsp;&nbsp;1202

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;1190

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;1160

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;1000

	
</div>
		
	

<h2> <u>Answer</u>: b</h2>

Selling price = [(1400&times;100)-15]&divide;100 <br><br>= (1400&times;85)&divide;100 <br><br>= 1190.
