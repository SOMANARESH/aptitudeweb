<p>
A man purchases 5 pens for a rupee. How many pens should he sell for a rupee if he wants to earn 25% profit?


</p>


<div>
	A.&nbsp;&nbsp;4

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;5

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;6

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;8

	
</div>
		
	

<h2> <u>Answer</u>:a </h2>

Cost price of 1 pen = <sup>1</sup>&frasl;<sub>5</sub>
 <br><br> 
Selling price of 1 pen = <sup>1</sup>&frasl;<sub>5</sub>
&times;
<sup>125</sup>&frasl;<sub>100</sub> <br><br> 
=<sup>1</sup>&frasl;<sub>4</sub> <br><br> 
4 pens are sold for 1 rupee.
