<h2><u> Question </u>:2</h2>
<hr>
<p>
    If cost price and selling price of an article are 12 and 15 respectively, profit percentage is:


</p>


<div>
    A.&nbsp;&nbsp;10%


</div>
<br>
<div>
    B.&nbsp;&nbsp;20%


</div>
<br>
<div>
    C.&nbsp;&nbsp;25%


</div>
<br>

<div>
    D.&nbsp;&nbsp;33.33%


</div>


<h2><u>Answer</u>:c </h2>

profit = selling price &minus; cost price <br><br>= 15&minus;12<br><br>=3<br><br>
Profit % = profit&divide;cost price <br><br>
= <sup>3</sup>&frasl;<sub>12</sub>&times;100<br><br>=25%.
