<p>
On selling an article for 200, a man loses 20. Find his loss percent.


</p>


<div class="div2">
	A.&nbsp;&nbsp;10%

	
</div>
<br>
<div class="div2">
	B.&nbsp;&nbsp;9 <sup>1</sup>&frasl;<sub>11</sub> %

	
</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;11 <sup>1</sup>&frasl;<sub>9</sub> %

	
</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;20%

	
</div>
		
	

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>

Cost price = selling price + loss <br><br>= 200+20 <br><br>= 220<br><br>
Loss percent = 20&divide;220<br><br>=1&divide;11<br><br>
=9 <sup>1</sup>&frasl;<sub>11</sub>%.
