<h2><u> Question </u>:13</h2>
<hr>
<p>
    If the cost price of an article is 80% of its selling price, the profit percent is:


</p>


<div>
    A.&nbsp;&nbsp;20%


</div>
<br>
<div>
    B.&nbsp;&nbsp;22 <sup>1</sup>&frasl;<sub>2</sub> %


</div>
<br>
<div>
    C.&nbsp;&nbsp;24%


</div>
<br>

<div>
    D.&nbsp;&nbsp;25%


</div>


<h2><u>Answer</u>:d </h2>

Cost price: selling price = 80:100<br><br>
Profit% = <sup>20</sup>&frasl;<sub>80</sub>
&times;100 <br><br>= 25%.
