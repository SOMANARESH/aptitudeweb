Profit after selling a commodity for 524 is the same as loss after selling it for 452. The cost price of the commodity is:

</p>


<div>
	A.&nbsp;&nbsp;480

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;500

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;488

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;485

	
</div>
		
	

<h2> <u>Answer</u>:c </h2>

Let loss = profit =x<br><br>
Then cost price = 524-x<br><br>
=452+x<br><br>
2x = 524-452<br><br>
=72 <br><br>
X= 36<br><br>
Cost price = 452+36<br><br>
=488.
