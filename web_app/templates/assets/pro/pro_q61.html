<h2><u> Question </u>:61</h1>
<hr>
<p>
On selling an article for 550, a man gains 10%. What should be the selling price, if desired profit is 20%?


</p>


<div class="div2">
	A.&nbsp;&nbsp;500

	
</div>
<br>
<div class="div2">
	B.&nbsp;&nbsp;600

	
</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;660

	
</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;750

	
</div>
		
	

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>

Selling price = 
550&times;
<sup>(100+20)</sup>&frasl;<sub>(100+10)</sub>
<br><br>
= 550&times;
<sup>120</sup>&frasl;<sub>110</sub>
<br><br>
= 600.


</div>
