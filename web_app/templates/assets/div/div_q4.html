<h2><u> Question </u>:4</h2>
<hr>
<p>
    Which of the following numbers is exactly divisible by 45?


</p>


<div>
    A.&nbsp;&nbsp;2283


</div>
<br>
<div>
    B.&nbsp;&nbsp;3920

</div>
<br>
<div>
    C.&nbsp;&nbsp;4275


</div>
<br>

<div>
    D.&nbsp;&nbsp;5184


</div>


<h2><u>Answer</u>: c</h2>

A number divisible by 45 if it is divisible by both 5 and 9 <br><br>

4275: sum of digits = 4+2+7+5 = 0(ignoring both 9s) <br><br>

4275 is divisible by 9.
