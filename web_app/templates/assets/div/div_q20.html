<p>
	By which least number 325 must be multiplied to get a multiple of 35?


</p>


<div>
	A.&nbsp;&nbsp;3
	
	
</div>
<br>
<div>
	B.&nbsp;&nbsp;5
	
</div>
<br>
<div>
	C.&nbsp;&nbsp;7
	
	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;11
	

	
</div>
		
	

<h2> <u>Answer</u>:c </h2>
35 = 5&times; 7 <br><br>

any multiple of 35 must be divisible by 5 and 7 <br><br>

325 = 5 &times; 5 &times; 13 , 325 is divisible 5, but not by 7<br><br>

325 must be multiplied by 7 to make it a multiple of 35.
