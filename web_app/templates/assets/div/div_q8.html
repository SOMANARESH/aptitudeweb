<h2><u> Question </u>:8</h2>
<hr>
<p>
    Find the greatest four-digit number which is exactly divisible by 5,6,8, and 9.
</p>
<br>


<div>
    A.&nbsp;&nbsp;8640


</div>
<br>
<div>
    B.&nbsp;&nbsp;9999

</div>
<br>
<div>
    C.&nbsp;&nbsp;9800


</div>
<br>

<div>
    D.&nbsp;&nbsp;9720


</div>


<h2><u>Answer</u>:d </h2>

8640 and 9720 both are divisible by 5,6,8 and 9, but 9720 being the greater number, is the answer.
