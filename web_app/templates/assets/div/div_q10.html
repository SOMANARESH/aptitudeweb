<h2><u> Question </u>:10</h2>
<hr>
<p>
    The least number, which must be added to 6709 to make it exactly divisible by 9, is


</p>


<div>
    A.&nbsp;&nbsp;5


</div>
<br>
<div>
    B.&nbsp;&nbsp;4

</div>
<br>
<div>
    C.&nbsp;&nbsp;7


</div>
<br>

<div>
    D.&nbsp;&nbsp;2


</div>


<h2><u>Answer</u>:a </h2>

Sum of digits = 6+7+0+9 = 4 (ignoring 9s)<br><br>

Required number 9-4 = 5.
