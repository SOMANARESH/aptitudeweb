<hr>

</p>
When the integer K is divided by 3, the remainder is 1, and when K + 1 is divided by 5, the remainder is 0. Of the
following, a possible value of K is:


<div>
    A.&nbsp;&nbsp;62


</div>
<br>
<div>
    B.&nbsp;&nbsp;63

</div>
<br>
<div>
    C.&nbsp;&nbsp;64


</div>
<br>

<div>
    D.&nbsp;&nbsp;65


</div>


<h2><u>Answer</u>: C</h2>

64 when divided by 3 leaves remainder 1 <br><br>

64+1 is fully divisible by 5.
