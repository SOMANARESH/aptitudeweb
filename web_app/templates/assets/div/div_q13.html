<h2><u> Question </u>:13</h2>
<hr>
<p>
    If Y is a digit such that 5824Y is divisible by 11, then Y equals


</p>


<div>
    A.&nbsp;&nbsp;5


</div>
<br>
<div>
    B.&nbsp;&nbsp;4

</div>
<br>
<div>
    C.&nbsp;&nbsp;7


</div>
<br>

<div>
    D.&nbsp;&nbsp;2


</div>


<h2><u>Answer</u>: a</h2>

Sum of digits at odd places (from the left side) = 5+2+Y= 7+Y<br><br>

Sum of the digits at even places (from the left side) = 8+4= 12 <br><br>

7+Y=12<br><br>

Y= 5.
