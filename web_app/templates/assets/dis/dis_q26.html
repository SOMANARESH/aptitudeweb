<h2><u> Question </u>:26</h1>
<hr>
<p>
The length of two trains is 5:3 and the ratio of their speeds is 6:5. The ratio of times taken by them to cross a pole is:


</p>


<div>
	A.&nbsp;&nbsp;5:6

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;11:8

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;25:18

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;27:16

	
</div>
		
	

<h2> <u>Answer</u>:c </h2>


Ratio of time taken = <sup>5</sup>&frasl;<sub>6</sub>:<sup>3</sup>&frasl;<sub>5</sub><br><br> = 25:18.
