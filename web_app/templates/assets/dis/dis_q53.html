<h2><u> Question </u>:53</h1>
<hr>
<p>
A 220 meter long train crosses a 260 meter long platform in 24 seconds. What is the speed of train in km/hr?



</p>


<div>
	A.&nbsp;&nbsp;60

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;76

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;72

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;64

	
</div>
		
	

<h2> <u>Answer</u>: c</h2>
Total distance covered in 24 seconds = 220+260<br><br>=480 m<br><br>
Speed of train = 480&divide;24<br><br>=20 m/s <br><br>= 20&times;18&divide;5<br><br>=72 km/hr.
