<h2><u> Question </u>:29</h1>
<hr>
<p>
Two persons start walking from a place in opposite directions at 3 km/hr and 4 km/hr respectively. How many kms will they be apart after 4 hours?

</p>


<div>
	A.&nbsp;&nbsp;8 km

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;24 km

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;32 km

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;56 km

	
</div>
		
	

<h2> <u>Answer</u>:d </h2>

Their relative speed = 3+4=7 km/h.<br><br>
Required distance = 8&times;7 <br><br>= 56 km.
