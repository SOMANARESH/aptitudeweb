<p>
Two persons start walking in the same directions at 5 km/h and 4 km/h respectively. In how many hours will they be 45 km apart?

</p>


<div>
	A.&nbsp;&nbsp;5 hours

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;7 hour

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;9 hour

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;45 hour

	
</div>
		
	

<h2> <u>Answer</u>: d</h2>

Relative speed of two persons = 5-1 <br><br>= 4 km/h<br><br>
Required time = 45&divide;1 <br><br>= 45 hours.
