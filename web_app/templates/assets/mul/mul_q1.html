<p>
	Find units digit in 217 &times; 818 &times; 193.


</p>


<div>
	A.&nbsp;&nbsp;0
	
	
</div>
<br>
<div>
	B.&nbsp;&nbsp;1
	
</div>
<br>
<div>
	C.&nbsp;&nbsp;7
	
	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;8
	

	
</div>
		
	

<h2> <u>Answer</u>: d</h2>

since 7 &times;  8 = 56 <br><br>

units digit in 217 &times; 818 is 6. <br><br>

now 6 &times;  3 = 18. <br><br>

unit digit in (217 &times; 818) &times; 193 is 8<br><br>

unit digit is 8.
