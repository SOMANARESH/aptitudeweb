<h2><u> Question </u>:76</h2>
<hr>
<p>

Find the total number of even factors of a number : 2 <sup> 4</sup> &times; 3 <sup> 5</sup> &times; 5 <sup> 3</sup>

</p>


<div>
	A.&nbsp;&nbsp;60

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;80

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;96

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;120

	
</div>
		
	

<h2> <u>Answer</u>: C</h2>
Total nmber of factors = (4+1)&times;(5+1)&times;(3+1)=120<br><br>
Odd factors = (5+1)&times;(3+1)=24<br><br>
Even factors = 120-24=96.
