<h2><u> Question </u>:74</h2>
<hr>
<p>
The sum of three different even numbers, each greater than 15, is 58. One of them must be:


</p>


<div>
	A.&nbsp;&nbsp;16

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;18

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;20

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;22

	
</div>
		
	

<h2> <u>Answer</u>: A</h2>
Two possibilities: 16+18+24=58 <br><br>
and 16+20+22=58<br><br>
16 is the common number in both possible combinations of numbers.<br><br>
Note: 18+20+22=60>58.
