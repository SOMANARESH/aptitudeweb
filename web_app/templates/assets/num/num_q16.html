<p>

There are 7 dozen candles kept in a box. If there are 14 such boxes, how many candles are there in all the boxes together?

</p>


<div class="div2">
	A.&nbsp;&nbsp;1176

	
</div>
<br>

</div>
<br>
<div class="div2">
	C.&nbsp;&nbsp;1216

	
</div>

<br><button type="button" onclick="document.getElementById('demo').style.display='block'" id='button1'>Show Answer</button> 
 <button onclick="document.getElementById('demo').style.display='none'">Hide Answer</button> 
 <div id="demo" style="display:none"><br>
In one box we have 7 dozen candles <br><br>
= 7&times;12<br><br>
= 84<br><br>
Number of boxes = 14<br><br>
Total candles = 84&times;14<br><br>
= 1176.
