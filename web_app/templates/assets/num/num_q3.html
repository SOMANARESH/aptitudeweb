<h2><u> Question 3 </u>:</h2>
<hr>
<p>

On subtracting 5 from one-fifth of a number, the result is 10. What is the number?


</p>


<div>
	A.&nbsp;&nbsp;15

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;25

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;50

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;75

	
</div>
		
	

<h2> <u>Answer</u>: D</h2>
Let the number be x.<br><br>

Then <sup>x</sup>&frasl;<sub>5</sub> &minus; 5 = 10<br><br>
<sup>x</sup>&frasl;<sub>5</sub> = 15<br><br>
x = 5 &times;15<br><br>
x= 75
