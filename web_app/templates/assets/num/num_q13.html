<hr>
<p>

A number N is divisible by 6 but not divisible by 4. Which of the following will not be an integer?

</p>


<div class="div2">
	A.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>3</sub>

	
</div>
<br>
<div class="div2">

</div>
<br>
<div class="div2">

</div>
<br>
			
<div class="div2">
	D.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>12</sub>

	
</div>
