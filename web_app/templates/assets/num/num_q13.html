<h2><u> Question 13</u>:</h2>
<hr>
<p>

A number N is divisible by 6 but not divisible by 4. Which of the following will not be an integer?

</p>


<div>
	A.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>3</sub>

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>2</sub>

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>6</sub>

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;<sup>N</sup>&frasl;<sub>12</sub>

	
</div>
		
	

<h2> <u>Answer</u>: D</h2>
<sup>N</sup>&frasl;<sub>12</sub> = <sup>N</sup>&frasl;<sub>3&times;4</sub>
