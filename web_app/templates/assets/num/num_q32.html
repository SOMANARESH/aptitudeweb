<h2><u> Question </u>:32</h2>
<hr>
<p>
Find the number which when added to itself 13 times, gives 182 as result.


</p>


<div>
	A.&nbsp;&nbsp;12

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;13

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;14

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;None of these.

	
</div>
		
	

<h2> <u>Answer</u>:B </h2>
Let X be the required number<br><br>
Then X&plus;13X = 14X = 182<br><br>
X = 182&divide;14
<br><br> 
X = 13.
