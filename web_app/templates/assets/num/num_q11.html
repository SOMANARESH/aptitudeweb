<h2> <u>Answer</u>: C</h2>
Given expression 
<br><br>
= 8.7&minus;[7.6&minus;{6.5&minus;(5.4&minus;2.3)}]<br><br>
= 8.7 &minus;[7.6&minus;{6.5&minus;3.1}]<br><br>
= 8.7&minus;[7.6&minus;{3.4}]<br><br>
= 8.7&minus;4.2<br><br>
= 4.5.
