<h2><u> Question 1 </u>:</h2>
    <hr>
    <p>
        If we divide a positive integer by another integer, what is the resulting number?
    </p>


    <div>
        A.&nbsp;&nbsp;
        It is always a natural number

    </div>
    <br>
    <div>
        B.&nbsp;&nbsp;
        It is always an integer

    </div>
    <br>
    <div>
        C.&nbsp;&nbsp;
        It is always a rational number

    </div>
    <br>

    <div>
        D.&nbsp;&nbsp;
        It is always an irrational number.


    </div>


    <h2><u>Answer</u>:C </h2>
    It is always a rational number
