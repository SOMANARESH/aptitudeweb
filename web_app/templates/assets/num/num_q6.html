<h2><u> Question 6</u>:</h2>
<hr>
<p>

5 &times; 16&divide;8 of 2 = ?

</p>


<div>
	A.&nbsp;&nbsp;5

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;6

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;20

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;30

	
</div>
		
	

<h2> <u>Answer</u>: A</h2>

= 5&times;16&divide;8 of 2<br><br>
= 5&times;16&divide;8(2)<br><br>
= 5&times;16&divide;16 (From BODMAS rule first the things in brackets are calculated first)
<br><br>
= 5&times;1<br><br>
= 5.
