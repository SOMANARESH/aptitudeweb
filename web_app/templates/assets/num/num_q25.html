<p>
If a&plus;b&plus;c&plus;d=1, then the maximum value of (1&plus;a)(1&plus;b)(1&plus;c)(1&plus;d) is


</p>


<div>
	A.&nbsp;&nbsp;1

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;(<sup>1</sup>&frasl;<sub>2</sub>)<sup>3</sup>

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;(<sup>3</sup>&frasl;<sub>4</sub>)<sup>3</sup>

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;(<sup>5</sup>&frasl;<sub>4</sub>)<sup>4</sup>


	
</div>
		
	

<h2> <u>Answer</u>: D</h2>

(1&plus;a)(1&plus;b)(1&plus;c)(1&plus;d) is maximum when<br><br>
a = b = c = d = 0.25 &nbsp;&nbsp;///(0.25&plus;0.25&plus;0.25&plus;0.25=1)///
<br><br>
Maximum value 
<br><br>
= (1&plus;0.25)<sup>4</sup><br><br>
= (1&plus; <sup>1</sup>&frasl;<sub>4</sub>)<sup>4</sup><br><br>
= (<sup>5</sup>&frasl;<sub>4</sub>)<sup>4</sup>
