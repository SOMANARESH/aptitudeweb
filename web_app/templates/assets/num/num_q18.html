<h2><u> Question 18</u>:</h2>
<hr>
<p>
The smallest 3-digit number which is not divisible by any of 2,3,5,7 is:


</p>


<div>
	A.&nbsp;&nbsp;100

	
</div>
<br>
<div>
	B.&nbsp;&nbsp;101

	
</div>
<br>
<div>
	C.&nbsp;&nbsp;103

	
</div>
<br>
			
<div>
	D.&nbsp;&nbsp;None of these

	
</div>
		
	

<h2> <u>Answer</u>: B </h2>
101 is not divisible by 2,3,5 and 7.
